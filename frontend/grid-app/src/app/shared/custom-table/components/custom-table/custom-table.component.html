<ng-template #columnsConfig>
  <ng-content select="app-custom-column"></ng-content>
</ng-template>


<div class="mat-elevation-z8 table-container">

  <table mat-table matSort [dataSource]="dataSource" (matSortChange)="handleTableChanged()" class="mat-elevation-z8">

    <ng-container *ngFor="let column of columns">
      <ng-container [matColumnDef]="column.fieldName">

        <ng-container *ngIf="column.sortable">
          <th *matHeaderCellDef [mat-sort-header]="column.fieldName" mat-header-cell> {{column.header}} </th>
        </ng-container>
        <th mat-header-cell *matHeaderCellDef mat-header-cell> {{column.header}} </th>

        <td mat-cell *matCellDef="let row"> {{row[column.fieldName]}} </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <mat-paginator (page)="handleTableChanged()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
