<ng-template #columnsConfig>
  <ng-content select="app-custom-column"></ng-content>
</ng-template>

<table mat-table matSort [dataSource]="dataSource">
  
  <ng-container *ngFor="let column of columns">
    <ng-container [matColumnDef]="column.fieldName">

      <ng-container *ngIf="column.sortable">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="column.fieldName"> {{column.header}} </th>
      </ng-container>
      <th mat-header-cell *matHeaderCellDef> {{column.header}} </th>
      <td mat-cell *matCellDef="let row"> {{row[column.fieldName]}} </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  

  </table>
